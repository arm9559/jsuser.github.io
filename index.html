<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body">
    <header class="container">
        <div class="container logo">
            <h1>Licenses</h1>
        </div>
        <div class="container img-container">
            <span class="free">
                <p>FREE</p>
            </span>

            <span class="pro">
                <p>PRO</p>
            </span>

            <span class="vip">
                <p>VIP</p>
            </span>
            <button class="btn btn-primary" id="modalOn">Upgrade Now</button>
        </div>
    </header>

    <aside class="container col-sm-4">
        <div class="container modal-container col-sm-4 col-md-4 col-lg-4 col-xs-4">
            <div class="form-group">
                <form>
                    <label for="name">User Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Name & Surname">
    
                    <label for="id">User ID</label>
                    <input type="text" id="id" class="form-control" placeholder="ID">
    
                    
                    <i class="fa fa-remove" onclick="modalcontainerremove()"></i>
                </form>
                <button class="btn btn-success col-sm-12 col-md-12 col-lg-12 col-xs-12" id="addUser">Add User</button>
            </div>
        </div>
    </aside>

    <nav class="container col-sm-12 col-md-12 col-xs-12 col-lg-12">

        <div class="container col-sm-2 col-md-2 col-xs-2 col-lg-2">
            <p>
                Subscription
            </p>
        </div>

        <div class="container col-sm-2 col-md-2 col-xs-2 col-lg-2">
            <p>
                Outright
            </p>
        </div>

        <div class="container col-sm-2 col-md-2 col-xs-2 col-lg-2">
            <p>
                Offline Activation
            </p>
        </div>

        <div class="container col-sm-6 col-md-6 col-xs-6 col-lg-6"></div>

    </nav>

    <main class="container">
        <h2 class="main-logo">Systems</h2>
        <div class="container ul-container">
            <ul class="container col-sm-8 text-center">
                <li class="col-sm-4"><a href="#">System Name</a></li>
                <li class="col-sm-2"><a href="#">ID</a></li>
                <li class="col-sm-4"><a href="#">Created date</a></li>
                <li class="col-sm-1"><a href="#">Active Licenses</a></li>
            </ul>
        </div>

        <div class="container users-container col-sm-10 mt-5">
            <i class="fa fa-caret-down transform" style="font-size: 32px;"></i>

           <div class="container">
            <ul class="container col-sm-10 col-md-10 col-xs-10 col-lg-10 text-center user-ul">
                
                <li class="col-sm-3"><a href="" class="name"></a></li>
                <li class="col-sm-4"><a href="" class="id"></a></li>
                <li class="col-sm-2"><a href="" class="date"></a></li>
                <li class="col-sm-2"><a href="" class="activelicense"></a></li>
                <li class="col-sm-2">
                    <button class="btn btn-success" id="addlicense">Add License</button>
                </li>
                <li>
                    <button class="btn btn-danger" id="addremoveuser">Remove</button>
                </li>
            </ul>
           </div>
           
        </div>
        <div class="container col-sm-8 col-md-8 col-xs-8 col-lg-8 mt-5 addlicensecontainer">
            <ul class="license-ul-one">
                <li class="col-sm-4 col-md-4 col-xs-4 col-lg-4"><a href="#">Licences</a></li>
                <li class="col-sm-4 col-md-4 col-xs-4 col-lg-4"><a href="#">Expires</a></li>
            </ul>
            <ul class="license-ul-two">
                <li class="col-sm-4 col-md-4 col-xs-4 col-lg-4"><a href="#" class="license"></a></li>
                <li class="col-sm-4 col-md-4 col-xs-4 col-lg-4"><a href="#" class="expires"></a></li>
            </ul>
        </div>
            <div class="aside">
                <div class="container container modal-container-two col-sm-4 col-md-4 col-lg-4 col-xs-4">
                    <div class="form-group">
                        <form>
                            <label for="license">User Name</label>
                            <input type="text" id="license" class="form-control" placeholder="Name & Surname">
            
                            <label for="expires">User ID</label>
                            <input type="text" id="expires" class="form-control" placeholder="ID">
                            <br>
                            <i class="fa fa-remove" style="font-size:35px;" onclick="modalcontainerremovetwo()"></i>
                        </form>
                        <button class="btn btn-success col-sm-12 col-md-12 col-lg-12 col-xs-12" id="addUserTwo">Add User</button>
                    </div>
                </div>
            </div>
        </main>
    <script src="script.js"></script>
</body>
</html>
